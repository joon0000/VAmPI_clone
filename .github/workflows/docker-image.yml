name: CI Pipeline - Checkmarx AST + Docker Build

on:
  push:
    branches: [ "main" ]

jobs:
  # ------------------------------------------
  # üß™ 1Ô∏è‚É£ Checkmarx AST Scan (SAST + SCA)
  # ------------------------------------------
  sast:
    name: Checkmarx AST Security Scan (SAST, SCA)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Checkmarx AST GitHub Action
        uses: Checkmarx/ast-github-action@2.0.23
        with:
          base_uri: ${{ secrets.CHECKMARX_BASE_URL }}
          cx_tenant: ${{ secrets.CHECKMARX_TENANT }}
          cx_client_id: ${{ secrets.CHECKMARX_CLIENT_ID }}
          cx_client_secret: ${{ secrets.CHECKMARX_CLIENT_SECRET }}
          project_name: "VAmPI"
          branch: ${{ github.ref_name }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          additional_params: >
            --scan-types SAST,SCA
            --verbose

  # ------------------------------------------
  # üèóÔ∏è 2Ô∏è‚É£ Build & Push Docker Image
  # ------------------------------------------
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: sast   # ‡∏£‡∏±‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å SAST/SCA ‡πÄ‡∏™‡∏£‡πá‡∏à

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/vampi:latest
          platforms: linux/amd64,linux/arm64
